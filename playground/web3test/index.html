<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deploy a Remix Contract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum
      blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
    (async () => {
      if (typeof web3 !== 'undefined') {
        console.log('web3 defined!')
        web3 = new Web3(web3.currentProvider);
        window.ethereum.enable();
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      }

      if (web3.currentProvider.selectedAddress) {
        console.log('Address already selected.')
        web3.eth.defaultAccount = web3.currentProvider.selectedAddress
      } else {
        console.log('Selecting first address from list')
        web3.eth.defaultAccount = (await web3.eth.getAccounts())[0];
      }

      console.log(web3.eth.defaultAccount);

      var contract = new web3.eth.Contract([
        {
          "constant": false,
          "inputs": [
            {
              "name": "x",
              "type": "string"
            }
          ],
          "name": "setMessage",
          "outputs": [],
          "payable": false,
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "constant": true,
          "inputs": [],
          "name": "getMessage",
          "outputs": [
            {
              "name": "",
              "type": "string"
            }
          ],
          "payable": false,
          "stateMutability": "view",
          "type": "function"
        }
      ],
        '0xAAF5e61690d8DC6C8FCa455674a18f0093c823b2',
        {
          from: web3.eth.defaultAccount,
        }
      );

      $("#setMessageButton").click(() => {
        contract.methods.setMessage($("#userInput").val()).send();
        console.log($("#userInput").val())
      });
    })()
  </script>
</body>

</html>
